enum categoryEnum {
  Shirts
  Jeans
  Jackets
  Sweaters
  Accessories
}

type Product {
  _id: ID!
  id: Int!
  category: categoryEnum!
  productName: String!
  price: String
  image: String
}

input ProductInputs {
  category: categoryEnum = Shirts
  productName: String
  price: String
  image: String
}

type Query {
  productList: [Product!]!
}

type Mutation {
  productAdd(product: ProductInputs!): Product!
}
